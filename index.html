<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanaben Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board">
        <div class="column" id="todo">
            <h2>To Do (<span id="todo-count">0</span>)</h2>
            <div class="tasks" id="todo-tasks"></div>
            <input type="text" class="task-input" id="todo-input" placeholder="input task">
            <button class="add-tasks" onclick="addTask('todo')">Add tasks</button>
        </div>

        <div class="column" id="doing">
            <h2>Doing (<span id="doing-count">0</span>)</h2>
            <div class="tasks" id="doing-tasks"></div>
            <input type="text" class="task-input" id="doing-input" placeholder="input task">
            <button class="add-tasks" onclick="addTask('doing')">Add tasks</button>
        </div>

        <div class="column" id="done">
            <h2>Done (<span id="done-count">0</span>)</h2>
            <div class="tasks" id="done-tasks"></div>
            <input type="text" class="task-input" id="done-input" placeholder="input task">
            <button class="add-tasks" onclick="addTask('done')">Add tasks</button>
        </div>
    </div>

    <div class="context-menu">
        <ul>
            <li onclick="editTask()">Edit</li>
            <li onclick="deleteTask()">Delete</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
